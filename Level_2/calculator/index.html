<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app">
        <div class="input-box">
            <input type="text" id="input" placeholder="0">
        </div>

        <div class="button-box">
    
            <div class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="del">DEL</button>
            </div>
            <div class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="number" id=".">.</button>
                <button class="operator" id="0">0</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="X">x</button>
                


                
            </div>
            <div class="row">
                <button class="operator" id="reset">RESET</button>
                <button class="operator" id="equal">=</button>
            </div>            
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
